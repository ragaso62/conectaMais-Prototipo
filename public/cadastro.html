<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ConectaMais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <main class="container py-4">

        <h2>Cadastro Pessoa Física / Pessoa Jurídica</h2>
        <div id="mensagens"></div>

        <!--Formulario para envio dos dados-->
        <form id="formCadastro" class="card p-3 shadow-sm">

            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">e-mail</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="senha" id="senha" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo</label>
                <select id="tipo" class="form-select" required>
                    <option value="">Selecione</option>
                    <option value="PF">Pessoa Física</option>
                    <option value="PJ">Pessoa Jurídica</option>
                </select>
            </div>

            <!--Campo PF - iniciam ocultos-->
            <div id="fieldsPF" style="display: none;">

                <div class="mb-3">
                    <label class="form-label">CPF</label>
                    <input type="text" id="cpf" name="cpf" class="form-control" placeholder="Digite apenas números" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Data de Nacimento</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" required>
                </div>
            </div>

            <!--Campo PJ - iniciam ocultos-->
            <div id="fieldsPJ" style="display: none;">

                <div class="mb-3">
                    <label class="form-label">CNPJ</label>
                    <input type="text" id="cnpj" name="cnpj" class="form-control" placeholder="Digite apenas números" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Razão Social</label>
                    <input type="text" id="razao_social" name="razao_social" class="form-control" required>
                </div> 
            </div>

            <!--botão-->
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">Cadastrar</button>
                <a class="btn btn-secondary" href="/">volta</a>
            </div>
            
        </form>
    </main>
    <script src="../public/js/validacoes.js"></script> 
</body>
</html>
